<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}lights Application{% endblock %}</title>
  </head>
  <body>
    <div class="topnav">
      <a class="active" href="/">Home</a>
      <a class="active" href="/results">Results</a>
    </div>

    <img class="logo" src="/static/planelogo.jpg" height="100" , width="100" />

    <div class="title">CHEAP FLIGHTS</div>

    <div class="question"><p>Where would you like to fly?</p></div>

    {% if query %}
    <div>{{ query }}</div>
    {% else %}
    <div>
      <form method="POST">
        <input class="box" type="text" name="userQuery" id="userQuery" />
        <input class="submit" type="submit" value="Query" />
      </form>
    </div>
    {% endif %}

    <div class="container">{% block content %} {% endblock %}</div>
  </body>
</html>
